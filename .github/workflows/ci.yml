name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  backend-critical-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: inventario_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d inventario_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/inventario_test?schema=public
      DIRECT_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/inventario_test?schema=public
      JWT_SECRET: ci_secret_key
      UTM_VALUE_CLP: "65000"
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Seed database
        run: node prisma/seed.js

      - name: Run critical suite
        run: npm test
